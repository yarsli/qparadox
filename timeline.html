  <style>
    :root { --bg:#0e0e10; --ink:#e8e5df; --muted:#b8b1a9; --accent:#c7b99f; --line:rgba(255,255,255,.12); }
    *{box-sizing:border-box}
    body{margin:0; font-family:"Playfair Display",serif; color:var(--ink); background:var(--bg); overflow-x:hidden}
    a{color:var(--ink); text-decoration:none} a:hover{color:var(--accent)}

    .header{position:sticky; top:0; z-index:40; display:flex; align-items:center; gap:14px; padding:12px 16px; border-bottom:1px solid var(--line); background:rgba(0,0,0,.7); backdrop-filter:blur(6px)}
    .brand{margin:0; font-size:22px}
    .crumbs{color:var(--muted); font-size:14px}

    .back-fab{position:fixed; left:12px; bottom:12px; z-index:60; border:1px solid var(--line); background:rgba(255,255,255,.06); color:var(--ink); border-radius:999px; padding:10px 14px; font-size:13px; backdrop-filter:blur(6px)}
    .back-fab:hover{background:rgba(255,255,255,.1)}

    .wrap{max-width:1200px; margin:10px auto 120px; padding:0 18px}
    .timeline{position:relative; margin:0 auto; padding:20px 0}
    .timeline::before{content:""; position:absolute; left:50%; top:0; bottom:0; width:3px; background:linear-gradient(var(--line), transparent); box-shadow:0 0 12px rgba(199,185,159,.3); transform:translateX(-50%)}

    .event{position:relative; display:grid; grid-template-columns:1fr 1fr; gap:16px; margin:24px 0; opacity:0; transform:translateY(20px); transition:opacity .6s ease, transform .6s ease}
    .event.in{opacity:1; transform:none}
    .event .spine{position:absolute; left:50%; top:24px; width:14px; height:14px; border-radius:50%; background:var(--accent); transform:translate(-50%,-50%)}
    .card{border:1px solid var(--line); background:rgba(255,255,255,.05); border-radius:18px; padding:18px; display:flex; gap:14px; align-items:flex-start; box-shadow:0 8px 24px rgba(0,0,0,.4)}
    .left .card{grid-column:1} .right .card{grid-column:2}
    .thumb{width:80px; height:80px; border-radius:14px; background:#1a1a1c center/cover no-repeat; flex:0 0 80px}
    .content{min-width:0}
    .eyebrow{font-size:13px; color:var(--muted)}
    h3{margin:6px 0 10px; font-size:20px}
    p{margin:0; color:var(--muted); font-size:15px; line-height:1.55}
    .meta{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px}
    .meta .tag{border:1px solid var(--line); border-radius:999px; padding:4px 10px; font-size:12px; color:var(--muted)}
    .more{margin-top:12px; border:1px solid var(--line); background:rgba(255,255,255,.04); color:var(--ink); border-radius:10px; padding:8px 12px; font-size:13px; cursor:pointer}

    .drama{margin:60px auto; max-width:1200px}
    .drama h2{font-size:22px; color:var(--muted); margin:0 0 14px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(360px,1fr)); gap:20px}
    .dcard{border:1px solid var(--line); background:rgba(255,255,255,.07); border-radius:22px; padding:22px; cursor:pointer; transition:transform .2s ease, background .2s ease, box-shadow .2s ease; box-shadow:0 8px 28px rgba(0,0,0,.3)}
    .dcard:hover{transform:translateY(-4px); background:rgba(255,255,255,.1)}
    .dtitle{font-size:17px; font-weight:600; margin-bottom:6px; color:var(--ink)}
    .dmeta{font-size:14px; color:var(--muted); margin-bottom:6px}
    .dtext{font-size:15px; color:var(--muted)}

    .sheet{position:fixed; inset:auto 50% 18px 50%; transform:translate(-50%,120%); width:min(960px,96vw); border:1px solid var(--line); border-radius:20px; background:#111113; padding:22px; z-index:70; transition:transform .3s ease}
    .sheet.show{transform:translate(-50%,0)}
    .sheet h4{margin:0 0 12px; font-size:24px}
    .sheet .bio{color:var(--muted); font-size:16px; line-height:1.6}

    #stars{position:fixed; inset:0; z-index:-1}

    @media (max-width: 800px){
      .event{grid-template-columns:1fr}
      .timeline::before{left:30px}
      .event .spine{left:30px}
      .left .card,.right .card{grid-column:1}
    }
  </style>

  <script>
    // helper: simple starfield
    (function initStars(){
      const c=document.getElementById('stars'); const ctx=c.getContext('2d'); let W,H;
      function resize(){ W=c.width=innerWidth; H=c.height=innerHeight; }
      addEventListener('resize',resize); resize();
      const pts=Array.from({length:130},()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.1,v:(Math.random()-.5)*.12}));
      (function step(){
        ctx.clearRect(0,0,W,H); ctx.globalAlpha=.85; ctx.fillStyle='rgba(215,204,175,.9)';
        for(const p of pts){ p.x+=p.v; if(p.x<0)p.x=W; if(p.x>W)p.x=0; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,6.283); ctx.fill(); }
        requestAnimationFrame(step);
      })();
    })();

    // engine + API for chunked data
    window._chunks = [];
    function addData(arr){ window._chunks = window._chunks.concat(arr); }
    function addRivalries(arr){ window._rivals = (window._rivals||[]).concat(arr); }

    const ERAS = [
      {id:'antiquity', label:'Antiquity (−600 → 500)', from:-600, to:500},
      {id:'islamic',   label:'Islamic Golden Age (800 → 1400)', from:800, to:1400},
      {id:'renaissance',label:'Renaissance (1400 → 1600)', from:1400, to:1600},
      {id:'c17',       label:'17th Century (1600s)', from:1600, to:1699},
      {id:'c18',       label:'18th Century (1700s)', from:1700, to:1799},
      {id:'c19',       label:'19th Century (1800s)', from:1800, to:1899},
      {id:'c20a',      label:'1900–1949', from:1900, to:1949},
      {id:'c20b',      label:'1950–1999', from:1950, to:1999},
      {id:'c21',       label:'2000–2025', from:2000, to:2025}
    ];

    const T=document.getElementById('timeline');
    const DR=document.getElementById('dramaGrid');
    const SHEET=document.getElementById('sheet');

    function svgMonogram(text, tone){
      const initials=(text||'·').split(/[\s;,]/).filter(Boolean).map(w=>w[0].toUpperCase()).slice(0,2).join('');
      const svg=`<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140'>
        <defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
          <stop offset='0' stop-color='${tone}' stop-opacity='.25'/><stop offset='1' stop-color='#222' stop-opacity='.8'/>
        </linearGradient></defs>
        <rect width='100%' height='100%' rx='14' fill='url(#g)'/>
        <text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='56' fill='white' font-family='Playfair Display'>${initials}</text>
      </svg>`;
      return `url("data:image/svg+xml,${encodeURIComponent(svg)}")`;
    }
    function tryExtensions(base){ return ['.jpg','.jpeg','.png','.webp'].map(e=>`${base}${e}`); }
    function setThumb(div, d){
      if(!d.img){ div.style.backgroundImage=svgMonogram(d.people||d.label,'#3b3b3f'); return; }
      const list=tryExtensions(d.img);
      (function go(i){
        if(i>=list.length){ div.style.backgroundImage=svgMonogram(d.people||d.label,'#3b3b3f'); return; }
        const u=list[i], im=new Image();
        im.onload=()=>{div.style.backgroundImage=`url('${u}')`;};
        im.onerror=()=>go(i+1); im.src=u;
      })(0);
    }

    function eraForYear(y){ return ERAS.find(e=>y>=e.from && y<=e.to)?.id; }
    function groupByEra(data){ const g={}; for(const d of data){ const id=eraForYear(d.year)||'misc'; (g[id] ||= []).push(d); } for(const k in g){ g[k].sort((a,b)=>a.year-b.year); } return g; }

    function makeEvent(d, side){
      const wrap=document.createElement('div'); wrap.className=`event ${side}`; wrap.innerHTML=`<span class="spine" aria-hidden="true"></span>`;
      const card=document.createElement('div'); card.className='card';
      const thumb=document.createElement('div'); thumb.className='thumb'; setThumb(thumb,d);
      const cont=document.createElement('div'); cont.className='content';
      const eye=document.createElement('div'); eye.className='eyebrow'; eye.textContent=`${d.year<0?Math.abs(d.year)+' BCE':d.year} • ${d.pillar} • ${d.type}`;
      const h=document.createElement('h3'); h.textContent=d.label;
      const p=document.createElement('p'); p.textContent=d.desc||'';
      const meta=document.createElement('div'); meta.className='meta';
      if(d.people) meta.innerHTML+=`<span class="tag">${d.people}</span>`;
      if(d.tags) meta.innerHTML+=`<span class="tag">${d.tags}</span>`;
      const btn=document.createElement('button'); btn.className='more'; btn.textContent='Read bio →';
      btn.addEventListener('click',()=>openSheet(d));
      cont.append(eye,h,p,meta,btn); card.append(thumb,cont); wrap.append(card);
      return wrap;
    }

    function openSheet(d){
      const bio=(d.bio||d.bioLong||'').replace(/\n/g,'<br>');
      SHEET.innerHTML = `<h4>${d.label}</h4><div class="bio"><p>${bio}</p>${d.wrong||d.corrected_by?`<p><b>Contested:</b> ${d.wrong||''}${d.corrected_by?`<br><b>Correction:</b> ${d.corrected_by}`:''}</p>`:''}</div>`;
      SHEET.classList.add('show');
    }
    addEventListener('keydown',e=>{ if(e.key==='Escape') SHEET.classList.remove('show'); });
    addEventListener('click',e=>{ if(SHEET.classList.contains('show') && !SHEET.contains(e.target) && !e.target.classList.contains('more')) SHEET.classList.remove('show'); });

    function revealOnScroll(){
      const els=document.querySelectorAll('.event');
      const io=new IntersectionObserver((entries)=>{
        entries.forEach(en=>{ if(en.isIntersecting){ en.target.classList.add('in'); io.unobserve(en.target);} });
      },{threshold:.15});
      els.forEach(el=>io.observe(el));
    }

    function renderTimeline(list){
      const groups=groupByEra(list); T.innerHTML='';
      ERAS.forEach(era=>{
        const arr=groups[era.id]||[]; if(!arr.length) return;
        const section=document.createElement('section'); section.id=`era-${era.id}`;
        const label=document.createElement('div'); label.className='sticky-era'; label.innerHTML=`<span class="meta tag">${era.label}</span>`;
        section.append(label);
        arr.forEach((d,i)=> section.append(makeEvent(d, (i%2===0?'left':'right'))));
        T.append(section);
      });
      revealOnScroll();
    }

    function renderDrama(list){
      const DR=document.getElementById('dramaGrid'); DR.innerHTML='';
      (list||[]).forEach(d=>{
        const el=document.createElement('div'); el.className='dcard'; el.setAttribute('role','button'); el.setAttribute('tabindex','0');
        el.innerHTML=`<div class="dtitle">${d.title}</div><div class="dmeta">${d.years}</div><div class="dtext">${d.blurb}</div>`;
        el.addEventListener('click',()=>{ SHEET.innerHTML=`<h4>${d.title}</h4><div class="bio"><p>${d.blurb}</p><p>Background: method and credit were key. Later data settled most points.</p></div>`; SHEET.classList.add('show'); });
        el.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){e.preventDefault(); el.click(); }});
        DR.append(el);
      });
    }

    function boot(){
      const DATA = window._chunks;
      const RIVALS = window._rivals||[];
      renderTimeline(DATA);
      renderDrama(RIVALS);
    }
  </script>
