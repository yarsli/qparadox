<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About — Q Paradox</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #090914; /* deeper, less saturated than before */
      --text: #e8e8e8;
      --accent: #f5f5f5;
      --card-bg: #141622;
      --border: #2c2e3e;
      --font-title: 'Playfair Display', serif;
      --font-body: 'EB Garamond', serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Starfield particles */
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      background: transparent;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: radial-gradient(#ffffff22 1px, transparent 1px),
                  radial-gradient(#ffffff11 1px, transparent 1px);
      background-size: 4px 4px;
      animation: starScroll 140s linear infinite;
      z-index: 0;
      opacity: 0.02;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at 30% 40%, #6c6f8f22 0%, transparent 60%),
                  radial-gradient(circle at 70% 60%, #5a6a8f22 0%, transparent 60%);
      z-index: 0;
      opacity: 0.08;
      pointer-events: none;
    }

    @keyframes starScroll {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }

    .container { position: relative; z-index: 2; max-width: 1000px; margin: 0 auto; padding: 80px 20px; }
    header.hero { text-align: center; padding: 100px 20px 60px; }
    header.hero h1 { font-family: var(--font-title); font-size: 3.4em; color: var(--accent); }
    header.hero p { font-size: 1.3em; color: #ccc; margin-top: 15px; font-style: italic; }

    section { margin: 60px 0; opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
    section.visible { opacity: 1; transform: translateY(0); }
    section h2 { font-family: var(--font-title); font-size: 2.4em; color: var(--accent); margin-bottom: 20px; }
    section p { font-size: 1.05em; max-width: 800px; margin-bottom: 20px; }

    .pillars { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 30px; }
    .pillar-card { background-color: var(--card-bg); border: 1px solid var(--border); padding: 20px; border-radius: 10px; }
    .pillar-card h3 { font-family: var(--font-title); font-size: 1.4em; margin-bottom: 10px; color: var(--accent); }
    .pillar-card p { font-size: 0.95em; color: #ccc; }

    footer { text-align: center; font-size: 0.9em; color: #777; padding: 40px 0; border-top: 1px solid var(--border); margin-top: 60px; }

    @media (max-width: 600px) {
      header.hero h1 { font-size: 2.2em; }
      section h2 { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="container">
    <!-- same content as before -->
    <header class="hero">
      <h1>About Q Paradox</h1>
      <p>\"Between paradox and prediction lies understanding.\"</p>
    </header>

    <!-- keep all your sections here (unchanged) -->

    <footer>
      Made with paradox and precision by Yara Hamid. © 2025 Q Paradox.
      <br>
      <a href="index.html" style="color: #aaa;">Return to Home</a> |
      <a href="concepts.html" style="color: #aaa;">Explore Concepts</a>
    </footer>
  </div>

  <script>
    // Fade-in sections
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('section').forEach(section => { observer.observe(section); });

    // Animated starfield background
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    function initStars(count=150) {
      stars = [];
      for (let i=0; i<count; i++) {
        stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.2+0.3, vx:(Math.random()-.5)*0.2, vy:(Math.random()-.5)*0.2});
      }
    }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        s.x += s.vx; s.y += s.vy;
        if(s.x<0||s.x>canvas.width) s.vx*=-1;
        if(s.y<0||s.y>canvas.height) s.vy*=-1;
      });
      requestAnimationFrame(animate);
    }
    initStars();
    animate();
  </script>
</body>
</html>
